<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/qty.css">
    <title>Water Quality Checker</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">AI - Water Labs</a>
        </div>
    </nav>
    <h2>Enter the following from the Water Report</h2>
    <div class="water-form container-lg">
        <form action='/quality' method="post">
            <div class="row">
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput1" class="form-label">Disolved Oxygen (mg/l)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Disolved Oxygen" name="q1">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">Ph</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="PH" name="q2">
                </div>

                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput3" class="form-label">Conductivity</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Conductivity" name="q3">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput4" class="form-label">Bio Oxygen Demand (mg/l)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Bio Oxygen Demand" name="q4">
                </div>

                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput5" class="form-label">Total Nitrogen (mg/l)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Total Nitrogen" name="q5">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput6" class="form-label">Fecal Coliform (mg/l)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Fec_Col" name="q6">
                </div>

                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput7" class="form-label">Total Coliform (mg/l)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Total Coliform" name="q7">
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
            </button>

        </form>

        <br><br>
        <!-- Pop up -->
        <div style="font-family: cursive, sans-serif;
              background-color: #2ecc71;
              color: white;
              padding: 10px;
              border-radius: 4px;
              box-shadow: 2px 2px 20px 23px #7fecad;">
              <br>
                {{pred}}<br>
                    <br>{{inp}}<br>
        </div>

        <!-- Modal --><!--
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        WQI:............
                        Result:------------
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>-->

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
